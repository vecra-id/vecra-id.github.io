<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Agency Landing Page</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    section {
      padding: 100px 0;
      text-align: center;
    }

    /* Hero section */
    .hero {
      background-color: #222;
      color: #fff;
    }

    /* Video section */
    .video {
      background-color: #f4f4f4;
    }

    /* About section */
    .about {
      background-color: #fff;
    }

    /* Portfolio section */
    .portfolio {
      background-color: #222;
      color: #fff;
    }

    /* Services section */
    .services {
      background-color: #f4f4f4;
    }

    /* Footer section */
    .footer {
      background-color: #222;
      color: #fff;
      padding: 50px 0;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      section {
        padding: 50px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to XYZ Agency</h1>
  </section>

  <!-- Video Section -->
  <section class="video">
    <h2>Our Work in Action</h2>
    <video controls autoplay loop muted>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- About Section -->
  <section class="about">
    <h2>About Us</h2>
    <p>We are a creative agency passionate about crafting unique digital experiences.</p>
  </section>

  <!-- Portfolio Section -->
  <section class="portfolio">
    <h2>Our Portfolio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="portfolio-item-1.jpg" alt="Portfolio Item 1">
        <h3>Project 1</h3>
        <p>Description of Project 1</p>
      </div>
      <!-- Add more portfolio items as needed -->
    </div>
  </section>

  <!-- Services Section -->
  <section class="services">
    <h2>Our Services</h2>
    <div class="services-list">
      <div class="service">
        <h3>Web Design</h3>
        <p>Designing stunning and user-friendly websites.</p>
      </div>
      <!-- Add more services as needed -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 XYZ Agency. All rights reserved.</p>
  </footer>
</body>
</html>
